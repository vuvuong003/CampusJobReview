name: Bandit Analysis

on: [push, pull_request]

permissions:
  contents: write

jobs:
  bandit:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.1"

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: |
        bandit -r .