name: Format Code with Prettier

on:
  push:
    branches:
      - '*' 
  pull_request:
    branches:
      - test 

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Prettier
      run: npx prettier --check .
